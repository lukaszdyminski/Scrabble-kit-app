<!DOCTYPE html>
{% load django_bootstrap5 %}

{% bootstrap_css %}

{% bootstrap_javascript %}

{% bootstrap_messages %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description"
          content="App that makes scrabble game easier">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm-11">
                <p class="h4 text-primary text-left"><b>This is the Scrabble Help Kit.</b><br>It is supposed to help you choose the best words to win
                    scrabble game.
            </div>
            <div class="col-sm-1">
                <p class="btn btn-outline-dark btn-lg bg-white"><a class="text-decoration-none"
                                                       href="{% url 'letters_dict' %}">HOME</a></p>
            </div>
        </div>
    </div>
    <br>

    {% block content %}
    {% endblock %}

</body>
</html>
